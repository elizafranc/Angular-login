<h2>Employee Login</h2>
<form  [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.touched&&loginForm.get('email')?.invalid">
        <small style="color:red" *ngIf="loginForm.get('email')?.errors?.['required']">
            Email address is required.

        </small>
        <small style="color:red" *ngIf="loginForm.get('email')?.errors?.['pattern']">
            Email address is incorrect.
        </small>
    </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="loginForm.get('password')?.touched&&loginForm.get('password')?.invalid">
            <small style="color:red" *ngIf="loginForm.get('password')?.errors?.['required']">
                Password is required.

            </small>
          </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
</form>

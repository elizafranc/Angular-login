<h2>Add Employee</h2>
<!-- <h3>Total Employee Count is {{count}}</h3> -->
<form [formGroup]="employeeForm" (ngSubmit)="employeeSave()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
        <div *ngIf="employeeForm.get('name')?.touched&&employeeForm.get('name')?.invalid">
            <small style="color:red" *ngIf="employeeForm.get('name')?.errors?.['required']">
                Name is required.

            </small>
          </div>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        <div *ngIf="employeeForm.get('email')?.touched&&employeeForm.get('email')?.invalid">
            <small style="color:red" *ngIf="employeeForm.get('email')?.errors?.['required']">
                Email address is required.

            </small>
            <small style="color:red" *ngIf="employeeForm.get('email')?.errors?.['pattern']">
                Email address is incorrect.

            </small>
          </div>
    </div>
    <div class="form-group">
        <label for="Phone_number">Phone number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" formControlName="Phone_number">
        <div *ngIf="employeeForm.get('Phone_number')?.touched&&employeeForm.get('Phone_number')?.invalid">
            <small style="color:red" *ngIf="employeeForm.get('Phone_number')?.errors?.['required']">
                Phone_number is required.

            </small>
          </div>
    </div>
    <div class="form-group">
        <label for="designation">Designation</label>
        <select type="text" class="form-control" id="designation" formControlName="designation">
            <option value="">...select...</option>
            <option value="teacher">Teacher</option>
            <option value="lab_tech">Lab Tech</option>
            <option value="secretary">Secretary</option>
            <option value="clerk">Clerk</option>
        </select>
        <div *ngIf="employeeForm.get('designation')?.touched&&employeeForm.get('designation')?.invalid">
            <small style="color:red" *ngIf="employeeForm.get('designation')?.errors?.['required']">
                Designation is required.

            </small>
          </div>
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" formControlName="dob">
        <div *ngIf="employeeForm.get('dob')?.touched&&employeeForm.get('dob')?.invalid">
            <small style="color:red" *ngIf="employeeForm.get('dob')?.errors?.['required']">
                Date of Birth is required.

            </small>
          </div>
    </div>
    <div class="form-group">
        <label>Gender</label>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="genderMale" name="gender" value="male" formControlName="gender">
            <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="genderFemale" name="gender" value="female" formControlName="gender">
            <label class="form-check-label" for="genderFemale">Female</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="genderOther" name="gender" value="other" formControlName="gender">
            <label class="form-check-label" for="genderOther">Other</label>
        </div>
        <div *ngIf="employeeForm.get('gender')?.touched&&employeeForm.get('gender')?.invalid">
            <small style="color:red" *ngIf="employeeForm.get('gender')?.errors?.['required']">
                Gender is required.

            </small>
          </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="employeeForm.get('password')?.touched&&employeeForm.get('password')?.invalid">
            <small style="color:red" *ngIf="employeeForm.get('password')?.errors?.['required']">
                Password is required.

            </small>
          </div>
    </div>

    
    <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Submit</button>

</form>
